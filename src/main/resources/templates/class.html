<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Subjects List</title>
    <!-- INCLUDE SHARED METAS -->
    <meta th:replace="metas-header :: meta" />
    <!-- INCLUDE SHARED LINKS  -->
    <link th:replace="links-header :: link" />
</head>

<body>

    <!-- INCLUDE HEADER -->
    <header th:replace="header :: header"></header>
    
    <div class="hero section">
        <div class="w-container">
            <h1 class="hero-heading">Hi, [[ ${student.userName} ]] Help your classmates by sharing your course</h1>
            <p class="hero-subhead">
                Take photos of your courses and publish them here to help those who missed a class to catch up.
            </p>
        </div>
    </div>

    <section class="w-container">
        <form class="search-bar">
            <i class="fas fa-search"></i><br>
            <input type="text" name="search" placeholder="Search for a course">
        </form>
        <div th:each="c : ${class}">
            <div th:each="option : ${c.options}">
                <div class="card topcard">[[ ${c.name} ]] [[ ${c.level} ]] - [[ ${option.name} ]]</div>
                <div class="card" th:each="s : ${option.subjects}">
                    <a th:href="@{/course(subjectId=${s.id})}">[[ ${s.name} ]]</a>
                    <button id="1" class="myBtn unsubscribe" title="Course Unsubscribe">
                        <i class="fas fa-bell-slash"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL -->
    <div id="modal-1" class="modal">
        <div class="modal-content">
            <span class="close" id="close-1">&times;</span>
            
            <p th:replace="feature-warning :: p"></p>
            
            <!--
            <p>Do you really want to unsubscribe from M1 - DSC IA ?</p>
            <form method="POST">
                <input type="hidden" name="unsubscribe" value="1" />
                <button type="submit" class="w-button">Yes</button>
            </form>
            -->
        </div>
    </div>

    <!-- INCLUDE FOOTER -->
    <footer th:replace="footer :: footer"></footer>

    <!-- INCLUDE SHARED SCRIPTS  -->
    <script th:replace="scripts-page :: script"></script>

</body>

</html>
