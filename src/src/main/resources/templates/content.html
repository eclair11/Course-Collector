<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Course's Content</title>
    <!-- INCLUDE SHARED METAS -->
    <meta th:replace="metas-header :: meta" />
    <!-- INCLUDE SHARED LINKS  -->
    <link th:replace="links-header :: link" />
    <link href="css/content.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- INCLUDE HEADER -->
    <header th:replace="header :: header"></header>

    <section class="w-container">

        <h3>Published by [[${course.student.userName}]]</h3>

        <div class="card">Pictures of the course</div>
        <div class="slideshow-container">
            <div class="mySlides fade" th:each="link : ${course.links}">
                <img class="slideshow-img" th:src="@{${link}}">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" th:each="page : ${course.pages}" th:onclick="'currentSlide(\'' + ${page} + '\')'"></span>
        </div>

        <div class="card">Extracted document of the course</div>
        <div style="text-align:center">
            <iframe th:src="${course.pdfLink}" frameborder="0" height="700px" width="100%"></iframe>
        </div>

        <div class="w-section">
            <button id="myBtn" class="download" title="download this course">
                <i class="fas fa-download"></i>Download this course
            </button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p th:replace="feature-warning :: p"></p>
                <p>Choose the format of the files to download :</p>
                <form method="POST">
                    <label><input type="checkbox" name="format" value="img" /> image(jpg, png, svg)</label>
                    <label><input type="checkbox" name="format" value="text" /> texte(pdf)</label>
                    <button type="submit" class="w-button">Confirm</button>
                </form>
            </div>
        </div>

    </section>

    <!-- INCLUDE FOOTER -->
    <footer th:replace="footer :: footer"></footer>

    <!-- INCLUDE SHARED SCRIPTS  -->
    <script th:replace="scripts-page :: script"></script>
    <script src="js/content.js" type="text/javascript"></script>

</body>

</html>
